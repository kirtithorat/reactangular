<!DOCTYPE html>
<html ng-app="reactangularApp">
	<head>
		<title>Reactangular</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="app/css/style.css">
	</head>
	<body>
		<h1> Reactangular </h1>
		<div ng-controller="AppCtrl">
			<button ng-click=getProducts()>Get Products</button>
			<button ng-click=clearProducts()>Clear Products</button>
			<button ng-click=renderAngular()>Angular 1.3</button>
			<button ng-click=renderAngularReact()>Angular 1.3 + React</button><br/> <br />
			<p>Timer: {{timer}}</p>
			<p>Watchers Count: {{watchersCount}}</p>
			<p>{{message}}</p>

			<div ng-if=showAngular>
				<angular-products-data></angular-products-data>
			</div>
			<div ng-if=showAngularReact>
				<react-products-data></react-products-data>
			</div>
		</div>

		 <script src="/bower_components/angular/angular.min.js"></script>
		 <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
		 <script src="/bower_components/react/react.min.js"></script>

		 <script src="./app/js/app.js"></script>
		 <script src="./app/js/ProductsComponent.js"></script>
	</body>
</html>
